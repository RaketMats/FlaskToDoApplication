
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
   <script src="static/js/test.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">
            <h1>Ajax methods reference page</h1>
            Purpose of this page is to act as examples on how to perform different ajax methods, mainly using jquery.  
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavenderblush;">
          <form class="form-signin"  role="form">
            <div class="form-signin-heading"><strong>email sign up example using form and post</strong></div>
            <input type="email" id="txtUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="txtPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
          </form>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">
          <p id="demo">Inline...</p>
          <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello from Inline..."'>Click Me!</button>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavenderblush;">
          <p id="demo2">MyFunction()...</p>
          <button type="button" onclick="myFunction()">myFunction</button>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">
              <p id="demo3">GETFunction()...</p>
          <button type="button" onclick="GETFunction()">GETFunction</button>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavenderblush;">
              <p id="demo4">PostFunction()...</p>
          <button type="button" onclick="PostFunction()">PostFunction</button>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">
          <p id="demo5">PostFunction using Ajax-object()...</p>
          <button type="button" onclick="PostFunctionUsingAjax()">PostFunctionUsingAjax</button>
        </div> <!-- col-sm-8 -->
      </div> <!-- /row -->
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
